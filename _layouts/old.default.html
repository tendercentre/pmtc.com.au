<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>{{ page.title }}</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <!-- PMTC CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet" />

    <!-- Links -->
    <link rel="canonical" href="pmtc.com.au/" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#1c2833">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Port Macquarie Tender Centre">
    <meta name="application-name" content="Port Macquarie Tender Centre">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#1c2833">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="background-color: #1c2833 !important;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
        aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
    <a class="navbar-brand" href="/">Port Macquarie Tender Centre</a>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bid/">Bid</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sell/">Sell</a>
            </li>
            <li class="nav-item">
                <a target="_blank" class="nav-link" href="/catalogue.pdf">Catalogue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
            </li>
    </div>
</nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="mt-3">
            {{ content }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #1c2833 !important;">
        <div class="container">
                <span><a class="text-muted" target="_blank" href="mailto:{{ 'hello@pmtc.com.au' | encode_email }}">Email</a></span>
            
                <span><a class="text-muted" target="_blank" href="https://facebook.com/tendercentre">Facebook</a></span>
            
                <span><a class="text-muted" target="_blank" href="https://twitter.com/_tendercentre">Twitter</a></span>
            
                <span><a class="text-muted" target="_blank" href="https://instagram.com/tendercentre">Instagram</a></span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
