<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>{{ page.title }}</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

    <!-- PMTC CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet" />

    <!-- Links -->
    <link rel="canonical" href="pmtc.com.au/" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#1c2833">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Port Macquarie Tender Centre">
    <meta name="application-name" content="Port Macquarie Tender Centre">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#1c2833">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse" style="background-color: #1c2833 !important;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
        <a class="navbar-brand" href="/">Port Macquarie Tender Centre</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bid/">Bid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sell/">Sell</a>
                </li>
                <li class="nav-item">
                    <a target="_blank" class="nav-link" href="/catalogue.pdf">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="mt-3">
            {{ content }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="mailto:{{ 'hello@pmtc.com.au' | encode_email }}">Email</a>
            <a href="https://facebook.com/tendercentre">Facebook</a>
            <a href="https://twitter.com/_tendercentre">Twitter</a>
            <a href="https://instagram.com/tendercentre">Instagram</a>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.1.1.slim.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
