---
title: Port Macquarie Tender Centre
email: hello@pmtc.com.au
twitter_username: _tendercentre
description: You deliver the goods, we deilver the customer!
baseurl: ""
url: "https://www.pmtc.com.au"

timezone: Australia/Sydney

markdown: kramdown
markdown_ext: markdown,mkdown,mkdn,mkd,md

highlighter: rouge

permalink: pretty

collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - ".gitignore"
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.*
  - vendor
  - node_modules

plugins:
  - jekyll-email-protect
  - jekyll-sitemap
  - jekyll-seo-tag
